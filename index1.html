<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <h1 id="tieudepage">tab1</h1>
    </div>

    <div data-role="main" class="ui-content">
        <ul data-role="listview" data-inset="true">
            <li data-role="list-divider">OK</li>
            <li><a href="./HTML/DetailService.html" class="listview"><img src="./img/logo2.png">Services01</a></li>
            <li><a href="./HTML/DetailService.html" class="listview"><img src="./img/logo2.png">Services02</a></li>
            <li data-role="list-divider">Warning</li>
            <li><a href="./HTML/DetailService.html" class="listview"><img src="./img/logo2.png">Services03</a></li>
            <li><a href="./HTML/DetailService.html" class="listview"><img src="./img/logo2.png">Services04</a></li>
            <li data-role="list-divider">Critifal</li>
            <li><a href="./HTML/DetailService.html" class="listview"><img src="./img/logo2.png">Services05</a></li>
            <li><a href="./HTML/DetailService.html" class="listview"><img src="./img/logo2.png">Services06</a></li>
        </ul>
    </div>

    <div data-role="footer">
        <div data-role="navbar" class="navbarfooter">
            <ul>
                <li><a href="#" id="tab1">Tab1</a></li>
                <li><a href="#" id="tab2">Tab2</a></li>
                <li><a href="#" id="tab3">Tab3</a></li>
            </ul>
        </div><!-- /navbar -->
    </div>
    <script>
        var divClone;

        $(document).on('pagebeforeshow', "#index", function () {
            alert("3");
            var parameters = $(this).data("url").split("?")[1];;
            parameter = parameters.replace("parameter=","");
            alert(parameter);
            switch (parameter) {
                case (parameter == 2):
                    $('#tieudepage').html("PhonegapAPIS");
                    $.get('./HTML/Service.html').success(function(html) {
                        $('#main-content').html(html);
                    });
                case (parameters == 3):
                    $('#tieudepage').html("tab3");
                    $.get('./HTML/Service.html').success(function(html) {
                        $('#main-content').html(html);
                    });
                default :
                    $('#tieudepage').html("Host");
                    $.get('./HTML/Host.html').success(function(html) {
                        $('#main-content').html(html);
                    });
            }
        });

        $(document).ready(function(){
            $('#tieudepage').html("Host");
            $.get('./HTML/Host.html').success(function(html) {
                $('#main-content').html(html);
            });

        });

        $("#backbutton").on("click", function(){
            $("#pageone").replaceWith(divClone);
        });



        $("#tab1").on("click", function () {
            divClone = $("#pageone").clone();
            $('#tieudepage').html("Host");
            $.get('./HTML/Host.html').success(function(html) {
                $('#main-content').html(html);
            });
        });

        $("#tab2").on("click", function() {
            divClone = $("#pageone").clone();
            $('#tieudepage').html("PhonegapAPIS");
            $.get('./HTML/Service.html').success(function(html) {
                $('#main-content').html(html);
            });
        });

        $("#tab3").on("click", function() {
            divClone = $("#pageone").clone();
            $('#tieudepage').html("tab3");
            $.get('./HTML/Service.html').success(function(html) {
                $('#main-content').html(html);
            });
        });


    </script>
</div>

</body>
</html>
